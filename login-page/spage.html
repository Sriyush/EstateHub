<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstateHub | Sign up</title>
    <link rel="stylesheet" href="spage.css">
</head>
<body>
    <section>
        <div class="SignUp">
            <h2><span>Sign Up!</span></h2>
            <div class="form">
                <div class="emailInput">
                    <label for="new_email">email</label>
                    <input type="email" id="new_email" placeholder="Enter your email" required/>
                </div>

                <div class="passwordInput">
                    <label for="newPassowrd">password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>

                <div class="passwordInput">
                    <label for="newPassowrd">re-enter password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                
                <div class="ifOwner">
                    <input type="checkbox">
                    <label for="typeOwner">i am an owner</label>
                </div>

                <div class="button">
                    <button type="submit">Submit</button>
                </div>

                <p>By submitting, I accept EstateHub's <a href="t&c.html">terms of use.</a></p>
            </div>
        </div>

    </section>
</body>
</html>
