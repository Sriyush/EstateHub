<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstateHub | Log In</title>
    <link rel="icon" href="R.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lpage.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <style>
        .srouce{
            text-align: center;
            color: #ffffff;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="form-container">
            <div class="form-body">
                <h2 class="title">Log into EstateHub</h2>
                <div class="social-login">
                    <ul>
                        <li class="google"><a href="#">Google</a></li>
                        <li class="fb"><a href="#">Facebook</a></li>
                    </ul>
                </div>

                <div class="_or">or</div>

                <form action="" class="the-form" id="login-form">

                    <label for="email">Email</label>
                    <input type="_email" name="email" id="email" placeholder="Enter your email">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">

                    <div id="error-message"></div>

                    <input type="submit" value="Log In">

                </form>

            </div>

            <div class="form-footer">
                <div>
                    <span>Don't have an account?&nbsp;</span> <a href="" class="signup-link">Sign Up</a>
                </div>
            </div>

        </div>
    </div>
    <script src="firelpage.js" defer></script>
</body>
</html>
