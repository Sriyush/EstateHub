<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstateHub | Sign up</title>
    <link rel="stylesheet" href="spage.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

</head>
<body>
    <section>
        <div class="SignUp">
            <h2><span>Sign Up!</span></h2>
            <div class="form">
                <div class="emailInput">
                    <label for="new_email">Email</label>
                    <input type="email" id="new_email" placeholder="Enter your email" required/>
                </div>
                <div class="passwordInput">
                    <label for="newPassword">Password</label>
                    <input type="password" id="new_password" placeholder="Enter your password" required>
                </div>

                <div class="passwordInput">
                    <label for="reEnterPassword">Re-enter Password</label>
                    <input type="password" id="re_enter_password" placeholder="Re-enter your password" required>
                </div>
                
                <div class="ifOwner">
                    <input type="checkbox">
                    <label for="typeOwner">I am an owner</label>
                </div>

                <div class="button">
                    <button type="submit" onclick="submit()">Submit</button>
                </div>

                <p>By submitting, I accept EstateHub's <a href="t&c.html">terms of use.</a></p>
            </div>
            
            <div id="popup" class="popup">
                <span class="popup-message">Account Created!</span>
            </div>              
        </div>
    </section>

    <script src="fireback.js" defer></script>
</body>
</html>
